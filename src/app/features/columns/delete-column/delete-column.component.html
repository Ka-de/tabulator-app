<div *ngIf="data.table && data.column" class="delete-column">
    <span class="delete-column-note">
        This column with title ({{data.column.name}}) in table ({{data.table.title}}) will be deleted
    </span>
    <span class="delete-column-continue">
        Click delete to continue
        <button class="delete-column-continue-button" (click)="deleteColumn()">Continue</button>
    </span>
</div>
