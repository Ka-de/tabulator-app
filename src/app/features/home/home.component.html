<div class="home" @slide>
    <div class="home-left">
        <span class="home-left-qoute">
            {{appName}} is a trial 
            <span @fade class="home-left-qoute-hint">MongoDB</span> Emulator, designed specifically for <span @fade class="home-left-qoute-hint">non-devs</span> to have a taste of what <span @fade class="home-left-qoute-hint">MongoDB</span> is.
        </span>
        <button @fade routerLink="/lists" class="home-left-getstarted">Get Started</button>
    </div>
    <div class="home-wallpaper">
        <img src="https://freepikpsd.com/wp-content/uploads/2020/01/Pattern-PNG-Free-Download.png"
        alt="" srcset="" lazyload class="home-wallpaper-image">
    </div>
</div>
