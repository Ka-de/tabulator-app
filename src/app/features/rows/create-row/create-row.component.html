<form (submit)="createRow()" class="row-form" *ngIf="data.table">
    <div class="row-form-inputs">
        <span class="row-form-inputs-group" *ngFor="let column of data.table.columns">
            <app-datatypes [column]="column" (update)="setData($event, column)" [data]="content[column.name]">
            </app-datatypes>
        </span>
    </div>
    <div class="row-form-controls">
        <button class="row-form-controls-button" [disabled]="invalid">Create</button>
        <button type="button" class="row-form-controls-button" (click)="close()">Cancel</button>
    </div>
</form>
